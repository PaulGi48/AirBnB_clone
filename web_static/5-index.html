<!DOCTYPE html>
<html>
<head>
    <title>AirBNB_Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/5-filters.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Choose a state:</h4>
                <ul>
                    <li>State 1</li>
                    <li>State 2</li>
                    <li>State 3</li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Choose an amenity:</h4>
                <ul>
                    <li>Amenity 1</li>
                    <li>Amenity 2</li>
                    <li>Amenity 3</li>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>
    </div>
    <footer>
        <span>Best School</span>
    </footer>
</body>
</html>
